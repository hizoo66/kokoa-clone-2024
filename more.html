<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            <span class="badge2"></span>
        </div>
    </header>


    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
      <img class="logo user-component__avatar" src="logo.jpg" />
      <div class="user-component__text">
        <h4 class="user-component__title">NASA</h4>
        <div class="user-component__more">
        <h6 class="user-component__subtitle">+1 787-493-4219</h6><i class="fa-solid fa-circle-exclamation"></i></div>
      </div>
            </div>
        <div class="user-component__column"><i class="fa-regular fa-message fa-2x"></i></div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i><span>Themes</span></div>
        </div>
        
        <div class="more-suggestions">
            <h5 class="more-suggestions__title">Suggentions</h5>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kakao story</span></div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kakao friends</span></div>
            </div>
        </div>


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i><span class="nav__dot"></span></a></li>
        </ul>
    </nav>
    
  
    <script src="https://kit.fontawesome.com/6326647f88.js" crossorigin="anonymous"></script>
  </body>
</html>
